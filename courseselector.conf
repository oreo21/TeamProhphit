<VirtualHost *:80>
             ServerName courseselector.stuycs.org
             
             WSGIScriptAlias / /var/www/courseselector/courseselector.wsgi
             <Directory /var/www/courseselector/courseselector/>
                        Order allow,deny
                        Allow from all
             </Directory>
             Alias /static /var/www/courseselector/courseselector/static
             <Directory /var/www/courseselector/courseselector/static/>
                        Order allow,deny
                        Allow from all
              </Directory>
</VirtualHost>
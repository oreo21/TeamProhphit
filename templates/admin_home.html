  <ul class="nav nav-tabs">
    <li class="active"><a href="#add" data-toggle="tab">Add Students</a></li>
    <li><a href="#rmv" data-toggle="tab">Remove Students</a></li>
    <li><a href="#mod" data-toggle="tab">Modify Courses</a></li>

          <h4>Upload Student Transcript</h4>

            <input type="file" name="upload"/>

          </form>
        </div>

        <div class="tab-pane fade" id="rmv">
          <br><br><br>
          <p>Remove code to be added</p>
        </div>

        <div class="tab-pane fade" id="mod">
          <br><br><br>
          {%for course in courses%}

            <!--modify opens new html page w/variable path-->
            <p><a href="/mod/{{course}}/">{{course}}</a></p>

          {%endfor%}
        </div>
    </div>
  </ul>
{%endblock%}

{% extends "base.html" %}

{% block title %}
  Course Sign-Up
{% endblock %}

{% block body %}
<!--NOTE: take APs out of list when selected-->
    <h1>Welcome {{ user }}!</h1>
    <form action="/signup/" method="POST">
      {%for i in range(numAps)%}
        <p><select name="APS">
          {%for class in aps%}
            <option value="{{class}}">{{class}}</option>
          {%endfor%}
        </select></p>

      {%endfor%}
      <input type="submit">
    </form>

{%endblock%}
